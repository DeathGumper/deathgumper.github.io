<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script type="module" src="main.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">

    <title>RPG</title>
</head>
<body>
    <button id="backBtn">
        Back
    </button>
    <div id="content">
        <div id="mainMenuScreen">
            <div id="mainMenuBtnContainer">
                <button id="inventoryBtn" class="mainMenuBtn">
                    Inventory
                </button>
                <button id="settingsBtn" class="mainMenuBtn">
                    Settings
                </button>
            </div>
        </div>
        <div id="inventoryScreen">
            <div id="inventoryContainer" class="border">
                <button id="newItem">
                    New Item
                </button>
                <button id="sort">
                    Sort
                </button>
                <div id="itemGrid">
                    
                </div>
            </div>
            <div id="characterStats" class="border"></div>
            <div id="itemCompare">
                <div id="inventoryItem" class="compareGear border">
                </div>
                <div id="gearItem" class="compareGear border">
                </div>
            </div>
            <div id="equipped" class="border">
                <div id="helmet" class="slot" key="0"></div>
                <div id="chestplate" class="slot" key="0"></div>
                <div id="trousers" class="slot" key="0"></div>
                <div id="boots" class="slot" key="0"></div>
                <div id="mainhand" class="slot" key="0"></div>
                <div id="offhand" class="slot" key="0"></div>
            </div>
        </div>
    </div>
</body>
</html>
