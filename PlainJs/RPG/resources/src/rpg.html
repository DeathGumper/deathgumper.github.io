<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script type="module" src="main.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">

    <title>RPG</title>
</head>
<body>
    <button id="newItem">
        New Item
    </button>
    <div id="content">
        <div id="inventoryScreen">
            <div id="inventory">
                
            </div>
            <div id="itemCompare">
                <div id="inventoryItem"></div>
                <div id="gearItem"></div>
            </div>
            <div id="gear">
                <div id="helmet" class="item" key="0"></div>
                <div id="chestplate" class="item" key="0"></div>
                <div id="trousers" class="item" key="0"></div>
                <div id="boots" class="item" key="0"></div>
                <div id="mainhand" class="item" key="0"></div>
                <div id="offhand" class="item" key="0"></div>
            </div>
        </div>
    </div>
</body>
</html>
